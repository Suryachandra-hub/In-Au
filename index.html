<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CSS Pulse</title>
    <style>
        /* 1. Define the Container (to center the animation) */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* 2. Define the Element to be Animated */
        .pulse-circle {
            width: 100px;
            height: 100px;
            background-color: #3498db; /* A nice blue color */
            border-radius: 50%; /* Makes it a circle */
            box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7); /* Initial transparent shadow */
            
            /* 3. Apply the Animation */
            animation: pulse 1.5s infinite; /* Name, Duration, Repeat */
        }

        /* 4. Define the Keyframe Animation */
        @keyframes pulse {
            0% {
                /* Start: Smallest size, large transparent shadow */
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7);
            }
            70% {
                /* Middle: Slightly bigger, shadow spreads out and fades */
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(52, 152, 219, 0); /* 20px spread, fully transparent */
            }
            100% {
                /* End: Return to start state */
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0); 
            }
        }
    </style>
</head>
<body>
    <div class="pulse-circle"></div>
</body>
</html>
